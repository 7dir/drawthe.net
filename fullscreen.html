    <script>
    function cloneObject(obj) {
        if (obj === null || typeof obj !== 'object') {
            return obj;
        }
        var temp = obj.constructor(); // give temp the original obj's constructor
        for (var key in obj) {
            temp[key] = cloneObject(obj[key]);
        }
        return temp;
    }
    var module = {}
    var fonts = {}
    </script>
    <script src="./build/fonts/azure-enterprise.js"></script>
    <script>
    fonts['azure-enterprise'] = cloneObject(module.exports)
    </script>
    <script>
    </script>
    <script src="./build/fonts/cisco.js"></script>
    <script>
    fonts['cisco'] = cloneObject(module.exports)
    </script>
    <script>
    document.onreadystatechange = () => {
      if (document.readyState === 'complete') {
        var design = window.opener.design;
        console.log(design);
        draw(design);
      }
    };
    </script>
</head>
