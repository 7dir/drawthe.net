title:
  show: true
  color: black
  logo: "https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
  logoFill: white
  text: "Curves"
backgroundColor: "lightgrey"
diagramAspectRatio: "1:1"
rows: 5
columns: 5
gridLines: true
margin:
  top: 20
  right: 20
  bottom: 50
  left: 20
azure: &azure
  borderColor: "none"
  color: "black"
  iconColor: "white"
  font: "azure-enterprise"
  backgroundColor: "darkgrey"
objects:
  serverrack1: {<<: *azure, x: 0, y: 4, type: "Serverrack"}
  serverrack2: {<<: *azure, x: 2, y: 2, type: "Serverrack"}
  serverrack3: {<<: *azure, x: 4, y: 0, type: "Serverrack"}
connection: &connection
  lineColor: "black"
  strokeDashArray: "0,0"
  color: "black"
connections:
  - { <<: *connection, curve: curveLinear, endpoints: ["serverrack1:curveLinear", "serverrack2:curveLinear"] }
  - { <<: *connection, curve: curveStepBefore, endpoints: ["serverrack1:curveStepBefore", "serverrack2:curveStepBefore"] }
  - { <<: *connection, curve: curveStepAfter, endpoints: ["serverrack1:curveStepAfter", "serverrack2:curveStepAfter"] }
  - { <<: *connection, curve: curveStep, endpoints: ["serverrack2:curveStep", "serverrack3:curveStep"] }
